<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //constructor 문법의 용도
        //비슷한 object를 쉽게 찍어낼 수 있음

        var 사람 = { name : 'Kim' };
        var 사람2 = 사람;

        var 학생1 = { 
            name : 'Kim', 
            age : 15,
            sayHi = function(){
                console.log('인녕하세요' + this.name + ' 입니다')
            } 
        }
        
        학생1.sayHi();

        function 기계(이름){ //이것은 constructor , 이걸 쓰면 object 마구 뽑기 가능
            //this.age = 15 이렇게 새로생성되는 object에 값 부여가능
            //this: 기계에서 새로생성되는 object(instance)
            this.name = 이름;
            this.age = 15;
            this.sayHi = function(){
                console.log('안녕하세요 ' + this.name + '입니다')
            }
        }

        var 학생1 = new 기계('Park');
        var 학생2 = new 기계('Kim');

        학생1.sayHi();
        학생2.sayHi();

        function product(name, price){
            this.name = name;
            this.price = price;
            this.output = function(){
                console.log('이름 = ' + this.name + '가격 = ' + this.price);
            };
            this.부가세 = function(){
                return this.price * 0.1;
            }

        }

        var product1 = new product('shirts', 50000);
        var product2 = new product('pants', 60000);

        product1.output();
        product2.output();

        console.log(product1.부가세());
    </script>
</body>
</html>
