<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    //변수의 Hoisting 현상
    console.log(나이);

    var 나이;

    console.log(나이);


    //선언, 할당, 범위, Hoisting
    //var   재선언 O , 재할당 O , 범위 function 
    //let   재선언 X , 재할당 O , 범위 {}
    //const 재선언 X , 재할당 X , 범위 {}
    var 이름 = 'kim';
    이름 = 'Park';

    function 함수() {
        var 이름 = 'kim';
        이름;
    }
    console.log(이름);

    let 나이 = 20;
    let 나이 = 30;

    if (true){
        let 이름 = 'Park';
    }

    //const로 오브젝트를 만들었을때.. 오브젝트 내부값 변경해도 에러안남
    const 사람 = { 이름 : 'kim' }
    사람.이름 = 'park';

    //수정 불가능한 오브젝트를 만들고 싶으면?
    Object.freeze(사람);

    사람.이름 = 'Park';

    //전역변수 : 모든 곳에서 쓸 수 있는 변수
    var age = 20;
    window.이름 = '김'; //window로 전역변수 만들기

    console.log(이름);
    console.log(window.이름);

    function 함수(){
        console.log(age);
        var 이름 = 'kim'; // 지역변수
    }

    함수();

    

</script>
</body>
</html>
