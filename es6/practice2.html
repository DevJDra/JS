<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display : none">모달창0</div>
    <div style="display : none">모달창1</div>
    <div style="display : none">모달창2</div>

    <button>버튼0</button>
    <button>버튼1</button>
    <button>버튼2</button>
    
    <script>
        //1. 에러
        // var : Hoisting시 undefined 할당 됨
        // let, const: Hoisting시 undefined 할당 X
        
        // 함수();
        // function 함수(){
        //     console.log(안녕);
        //     let 안녕 = 'Hello';
        // }

        // function 함수() {} : 전부가 Hoisting 
        // var 함수 = function(){} :  선언부분만 Hoisting

        // 함수(); //함수가 아닌데요 에러남
        // var 함수 = function(){
        //     console.log(안녕);
        //     var 안녕 = 'Hello';
        // }

        // let a = 1;
        // var b = 2;
        // window.a = 3;
        // window.b = 4;

        // console.log(a + b);

        var i = 5; //반복문이 다 실행되고 전역변수로 남아있음

        //문제5. setTimeout 5회 반복시키기
        // for (var i = 0; i < 5; i++){
        //     setTimeout(function() { 
        //         console.log(i) //1~5초후에 실행 
        //     }, i* 1000);
        // }

        for (let i = 0; i < 5; i++){
            setTimeout(function() { 
                console.log(i) //1~5초후에 실행 
            }, i* 1000);
        }

        var 버튼들 = document.querySelectorAll('button');
        var 모달창들 = document.querySelectorAll('div');
        // 1.반복문 내 코드 3번돌림
        // 2. 근데 이벤트리스너 내부 코드는 나중에 실행함
        // 3. 좀 있다가 버튼을 클릭하면 내부코드 실행함

        for (var i = 0; i < 3; i++){
            버튼들[i].addEventListener('click', function(){
                //4. 이제 i값을 숫자로 채우려고 봤더니 i=3밖에 없음
                모달창들[i].style.display = 'block'; 
            });
        }

        //해결책은 let 변수
        for (let i = 0; i < 3; i++){
            버튼들[i].addEventListener('click', function(){
                모달창들[i].style.display = 'block'; 
            });
        }
    </script>
</body>
</html>
