<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수를 만들어 Object 데이터를 다루는 이유
        //1, object 자료가 복잡할때 이득
        //2.object 자료 수정시 편리

        //복잡한 소괄호 꼴보기 싫다면
        //set / get 키워드
        //set은 데이터 변경하는 함수에
        //get은 데이터 꺼내쓰는 함수에
        var 사람 = {
            name : 'Park',
            age : 30,
            get nextAge(){ //getter => return 필수
                return this.age + 1
            },
            set setAge(나이){ //setter => 파라미터가 1개 있어야 함
                this.age = parseInt(나이); //데이터 수정전 미리 검사가능
            }
        }
        
        사람.age + 1;

        사람.age = '20'; //<<이러면 쉬운데 왜 setAge() 왜만듬 ? 데이터 수정시 미리 검사가능
        사람.setAge(20); //데이터 수정해주는 함수를 제작
        사람.nextAge;

        //class에서 사용하는 get/set
        class human {
            constructor(){
                this.name = 'Park';
                this.age = 20;
            }
            get nextAge(){
                return this.age + 1 
            }
            set setAge(나이){
                this.age = 나이
            }
        }

        var 사람1 = new 사람();
    </script>
</body>
</html>
