    <script>
        var arr = [10, 20, 30, 40, 50];
        var avg = 35;
        var sum = 0;
        function calculator(arr, avg){

            arr.forEach(function(i){
                sum += i;
            });
            var result = ((avg*arr.length) - sum)+avg;
            console.log(result);
        }

        calculator(arr,avg);
