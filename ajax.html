<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->

    서버 : 접속자가 요청을 하면 데이터를 갖다줌
    요청 :
     GET => URL을 입력해서 요청함 (읽기)
     POST => 숨겨서 뭔가 정보를 전달하거나 요청함 (쓰기)
     
     AJAX : 서버에다가 GET/POST 요청을 할 수 있게 도와주는데
        새로고침 없이 요청할 수 있음

    <h4 id="hello">임시글씨</h4>

    <div class="card">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    <button class="btn btn-danger" id="ajaxButton">버튼</button>
    <button class="btn btn-danger" id="showProducts">상품 보여주기</button>
    <script>
        $('#ajaxButton').on('click', function(){
            $.ajax({
                url : 'https://codingapple1.github.io/hello.txt',
                type : 'GET'
            }).done(function(data){
                //성공시
                $('#hello').html(data);
            }).fail(function(){
                //실패시
            }).always(function(){
                //항상 실행할 코드
            });
        });

        $('#showProducts').on('click',function(){

            $.ajax({
                url : 'https://codingapple1.github.io/data.json',
                type : 'GET'
            }).done(function(data){
                console.log(data);
                $('.card-img-top').prop('src',data.img);
                $('.card-title').html(data.model);
                $('.card-text').html(data.price);
            });
        })
    </script>

  </body>
</html>
